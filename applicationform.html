<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding Doctors</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=DM+Sans&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="applicationform.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="form-box">
        <h1 id="title">APPLICATION FORM</h1>

        <form>
          <div class="input-group">
            <div class="input-field" id="namefield">
              <label for="name">First Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="ex. Juan"
                required
              />
            </div>
            <div class="input-field" id="lastnamefield">
              <label for="last_name">Last Name:</label>
              <input
                type="text"
                class="form-control"
                id="last_name"
                placeholder="ex. de la Cruz"
                required
              />
            </div>
            <div class="input-field" id="emailfield">
              <label for="email">Email Address:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="example@gmail.com"
                required
              />
            </div>
            <div class="input-field" id="phonenumberfield">
              <label for="phonenumber">Phone Number:</label>
              <input
                type="text"
                class="form-control"
                id="phonenumber"
                placeholder="(+63-900000)"
                required
              />
            </div>
            <div class="input-field" id="licensedfield">
              <label for="licensedid">Licensed ID:</label>
              <input
                type="text"
                class="form-control"
                id="licensedid"
                placeholder="(+63-900000)"
                required
              />
            </div>

            <div class="form-group" id="filefield">
              <label for="exampleFormControlFile1">Resume Here:</label>
              <input
                type="file"
                class="form-control-file"
                id="exampleFormControlFile1"
                required
              />
            </div>
            <div class="form-group" id="filefield">
              <label for="postions">Position to Apply:</label>
              <select id="positions" class="form-control" required>
                <option selected>Choose...</option>
                <option>General Medicine Doctor</option>
                <option>Orthopedhics</option>
                <option>Pediatrician</option>
                <option>Cardiology</option>
                <option>Dermatology</option>
                <option>ENT</option>
                <option>Radiology</option>
                <option>Physiciatrist</option>
                <option>OTHERS</option>
              </select>
            </div>
            <div class="form-row col-md-10" id="othersfield">
              <label for="others">If others please specify:</label>
              <input type="text" class="form-control" id="others" />
            </div>
            <div class="form-row col-md-5 mt-1">
              <button type="submit" class="btn btn-success">Apply NOW!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
