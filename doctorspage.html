<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding Doctors</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Playfair+Display:wght@400;700&family=Signika+Negative:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="doctorspage.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-dark"
      style="background-color: #146c94; font-weight: 400"
    >
      <div class="container-fluid">
        <a class="navbar-brand col-md-3" href="#"
          ><img src="images/logo3.png" alt="logo" width="200px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="col-md-5 my-0 collapse navbar-collapse"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav ms-auto d-flex">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a href="specialties.html" class="nav-link">Specialties</a>
            </li>
            <li class="nav-item">
              <a href="doctorspage.html" class="nav-link active">Doctors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Partner Hospital</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content">
      <div class="row" id="searcharea">
        <div class="col-md-6 search_bar">
          <form class="searchbar">
            <button class="btn btn-light" type="submit">
              <img src="images/search.png" width="35px" />
            </button>
            <input type="text" placeholder="Search Specialty" />
          </form>
        </div>
        <div class="col-md-4 location_bar">
          <form class="locationbar">
            <button class="btn btn-light" type="submit">
              <img src="images/location icon.png" width="35px" />
            </button>
            <input type="text" placeholder="Location" />
          </form>

          <form class="filterbar">
            <button class="btn btn-light" type="submit">
              <img src="images/filter.jpg" width="37px" />
            </button>
            <input type="dropdown" placeholder="Filters" />
          </form>
        </div>
      </div>
      <div class="filters col-md-3">
        <button
          class="btn btn-primary d-flex"
          type="submit"
          id="filters"
          style="float: right"
        >
          FILTERS (0)
        </button>
      </div>
    </div>
  </body>
</html>
